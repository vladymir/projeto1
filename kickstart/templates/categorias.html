{% extends "base.html" %}
{% load static %}
{% block title %}KickStart | Categorias {% endblock %}
{% block head %} Encontre projetos {% endblock %}
{% block content %}
    {% for categoria in categorias %}
	<div class="big_round_box">
		<a href='/categorias/{{ categoria }}'>
		<img class="cat_img" alt="imgProj" src="{%get_media_prefix%}seta.png">
		<h2>{{ categoria }}</a></h2>
	</div>
	{% endfor %}
{% endblock %}
