{% extends "base.html" %}
{% block title  %}Cadastre-se{% endblock %}
{% block head %}Cadastre-se{% endblock%}
{% block content %}
<form method="post" action=".">{% csrf_token %}
   	{% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            <h4>{{ field.label_tag }}:</h4>
            {{ field }}<br>
        </div>
    {% endfor %}
    <br>
    <input type="submit" value="Registrar" />
</form>
{% endblock %}
